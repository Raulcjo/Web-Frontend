<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Aninhadas</title>
</head>
<body>
    <!-- Listas Aninhadas são listas que estão dentro de outras listas
        como se fossem sub tópicos -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>

    <!-- Listas de definição são usadas quando se quer trazer a definição de 
        de algo, como se fosse um dicionário -->
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de hipertexto</dd>
        <dd>Usada apara criar páginas na web</dd>
    
        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas em estilo cascata</dd>

        <dt>internet</dt>
        <dt>www</dt>
        <dd>rede mundial de computadores</dd>
    </dl>
</body>
</html>
