<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        .chk1{
            display: none;
        }

        label span{
            display: inline-block;
            font-size: 20px;
            width: 1em;
            height: 1em;
            background-color: red;
            /* border: 3px solid #ccc;
            border-radius: 4px;
            transform: scale(0.5);
            transform-origin: 18px 35px; */
            
        }

        .chk1:checked+label span{
            background-color: blue;
            position: relative;
        }

        .chk1:checked + label span::before{
            content: "";
            display: block;
            border: .097em solid #fff;
            position: absolute;
            top: 0.077em;
            left: 0.38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
        }

        .lbl2 span{
            display: inline-block;
            font-size: 20px;
            height: 1em;
            width: 1em;
            background-color: red;
            display: relative;
            transition: background-color .2s;

        }

        .lbl2 input[type="checkbox"]:checked + span{
            background-color: blue;
        }

        .lbl2 input[type="checkbox"]+ span::before{
            content: "";
            display: block;
            border: .087em solid #fff;
            position: absolute;
            top: 0.077em;
            left: 0.38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .lbl2 input[type="checkbox"]:checked + span::before{
            opacity: 1;
        }

        .lbl2 input[type="checkbox"]{
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: absolute;
            outline: none;
        }

        .lbl2 input[type="checkbox"]:focus + span{
            outline: 2px solid black;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html" checked class="chk1">
    <label for="html">
        <span></span>
        HTML
    </label>

    <input type="checkbox" id="css" class="chk1">
    <label for="css">
        <span></span>
        CSS
    </label>

    <input type="checkbox" id="js" class="chk1">
    <label for="js">
        <span></span>
        Javascript
    </label>

    <hr>

    <label class="lbl2">
        <input type="checkbox" checked>
        <span></span>
        HTML
    </label>

    <label class="lbl2">
        <input type="checkbox">
        <span></span>
        CSS
    </label>

    <label class="lbl2">
        <input type="checkbox">
        <span></span>
        Javascript
    </label>

</body>
</html>
