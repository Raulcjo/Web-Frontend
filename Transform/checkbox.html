        /* Switch */

        .switch{
            --time: 0.3s;
        }

        .switch span{
            display: inline-block;
            outline: 2px solid #ccc;
            font-size: 20px;
            height: 1em;
            width: 2em;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .switch input[type="checkbox"] + span::after{
            content: "";
            display: block;
            width: 1em;
            height: 1em;
            background-color: #ccc;
            border-radius: 50%;
            transition: all var(--time) ease-in-out;
            transform: translateX(0);
            position: relative;
            z-index: 1;
        }

        .switch span:before{
            content: "";
            display: inline-block;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            transition: transform var(--time) ease-in-out;
            transform: translate(-100%);
            position: absolute;
            z-index: 0;
        }

        .switch input[type="checkbox"]:checked + span::after{
            background-color: #fff;
            transform: translateX(100%);
        }

        .switch input[type="checkbox"]:checked + span::before{
            transform: translateX(0);
        }

        /* Esconde a caixinha do checkbox */
        .switch input[type="checkbox"]{ 
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: absolute;
            outline: none;
        }

        /* Para acessibilidade */
        .switch input[type="checkbox"]:focus + span{    
            outline: 2px solid #000;
            outline-offset: 2px;
        }   


    </style>
