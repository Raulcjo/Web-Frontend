<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            /* Sempre que colocar uma barra ao invés de criar um círculo se cria uma elepse */
            border-radius: 50px 100px 8px 60px / 10px 50px 2px 30px
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
