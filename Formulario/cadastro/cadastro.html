<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <form action="#" class="form-bg" autocomplete="off">
            <fieldset class="login_group">
                <legend class="login_title-form">Cadastre-se</legend>
    
                <div class="login_input-dados">
                    <label for="user" class="login_label">Usuário</label>
                    <input type="text" id="user" name="user" class="login_input" required>
        
                    <label for="email" class="login_label">E-mail</label>
                    <input type="email" name="email" id="email" class="login_input" required>
        
                    <label for="passwd" class="login_label">Senha</label>
                    <input type="password" name="passwd" id="passwd" class="login_input" required>
                </div>
                
                <div class="container-btn">
                    <div>
                        <input type="button" value="Cadastre-se" class="login_btn">
                    </div>
                    <div class="container-link">
                        <p class="">Já possui cadastro?</p>
                        <a href="index.html">Faça login</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
