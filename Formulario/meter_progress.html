<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>

    <h1>Meter</h1> <!-- Tipo uma régua -->

    <label for="combustivel">Nível do combustível</label>
    <meter id="combustivel" min="0" max="100" low="30" high="90" value="25" optimum="50"></meter>

    <h1>Progress</h1> <!-- Usa porcentagem -->

    <label>Porcentagem da tarefa
        <progress max="100" value="50"> 50% </progress> 
    </label>
    <!-- O texto no meio é um fall back, o fall back é usado para quando o browser
         não consegue ler a Tag progress -->
    
    <form oninput="result.value=a.value*b.value">
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b"></output>
        <!-- Tag output é semântica - Serve para mostrar um valor numérico para o usuário, geralmente
        o resultado de alguma equação-->

    </form>

</body>
</html>
