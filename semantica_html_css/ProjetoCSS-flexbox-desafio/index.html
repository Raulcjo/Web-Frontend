<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/estilo.css">
    <title>Projeto CSS</title>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="main-title">Cursos Serfrontend</h1>
            <p class="sub-title">Tudo o que precisa para saber para iniciar na carreira</p>        
        </div>
    </header>
    <main class="container">
        <section class="cursos">
            <div class="card">
                <img src="imagens/card_01.png" alt="curso de seletores">
                <p class="cursos__nome">Seletores</p>
            </div>
            <div class="card">
                <img src="imagens/card_02.jpg" alt="curso de posicionamento">
                <p class="cursos__nome">Posicionamento</p>
            </div>
            <div class="card">
                <img src="imagens/card_03.jpg" alt="curso de fontes">
                <p class="cursos__nome">Fontes</p>
            </div>
            <div class="card">
                <img src="imagens/card_04.jpg" alt="curso de Felxbox">
                <p class="cursos__nome">Flexbox</p>
            </div>
            <div class="card">
                <img src="imagens/card_05.jpg" alt="curso de CSS Grid">
                <p class="cursos__nome">CSS Grid</p>
            </div>
            <div class="card">
                <img src="imagens/card_01.png" alt="curso de semântica">
                <p class="cursos__nome">Semântica</p>
            </div>
        </section>
    </main>

</body>
</html>
