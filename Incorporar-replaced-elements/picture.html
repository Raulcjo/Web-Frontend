<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>

    <style>
        img{
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Tag picture</h1>

    <img src="rwd-images/1280.jpg" alt="texto alternativo" 
    srcset="rwd-images/960.jgp 960w, rwd-images/640.jpg 640w, rwd-images/480.jpg 480w, rwd-images/320.jpg 320w" 
    sizes="(min-width: 600px) 50vw, (min-width: 900px) 33vw, 100hw"> 

    <picture>
        <source media="(min-width: 900px)"
        srcset="rwd-images/1280.jgp 1280w, rwd-images/960.jgp 960w, rwd-images/640.jpg 640w" sizes="33vw">
        
        <hr>

        <source media="(min-width: 600px)" srcset="rwd-images/1280.jgp 1280w, rwd-images/960.jgp 960w, rwd-images/640.jpg 640w"
        sizes="50vw">

        <img src="rwd-images/1280.jpg" alt="texto alternativo">
    </picture>
    
</body>
</html>
