<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2 Css</title>
    <style>

        body{
            margin: 0;
        }

        .gridContainer, .gridContainer2{
            width: 100vw;
            height: 75vh;
            background-color: #ccc;
        }

        .gridItem{
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        /* Grid */

        .gridContainer{
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
            /* grid-template-rows: 75px 50px 1fr 50px; */
            gap: 1em;

            /* grid-template-areas: 
            "header header header" 
            "nav    nav    ."
            "main   main   aside"
            "footer footer aside"; */

            grid-template: 
                "header header header" 75px
                "nav    nav    ."      50px
                "main   main   aside"  1fr
                "footer footer aside"  50px
                / 1fr 1fr 1fr;
        }

        .header{
            /* grid-column: 1 / -1; */
            /* grid-area: header; */
            grid-column: header-start / header-end;
        }

        .nav{
            /* grid-column: 1 / -2; */
            /* grid-area: nav; */
            grid-column: nav-start / nav-end;
        }

        .aside{
            /* grid-row: 2 / -1;
            grid-column: 3 / -1; 
            z-index: 1;*/
            /* grid-area: aside; */
            grid-column: aside-start / aside-end;
            grid-row: aside-start / aside-end;
            
        }
        
        .main{
            /* grid-column: 1 / 3; */
            /* grid-area: main; */
            grid-column: main-start / main-end;
        }

        .footer{
            /* grid-column: 1 / -1;
            grid-row: 4 / 5; 
            background-color: rgb(0, 0, 0, .5);*/
            /* grid-area: footer; */
            grid-column: footer-start / footer-end;
        }

        <main class="main gridItem">

        <footer class="footer gridItem">footer</footer>
