<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <style>

        .gridContainer{
            width: 300px;
            background: #6b6b6b;
        }

        .gridItem{
            background-color: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even){
            background-color: #999;
            color: #fff;
        }

        .gridItem:nth-child(odd){
            background-color: #eee;
        }

        /* Grid */

        .gridContainer{
            width: 100%;
            display: grid;
            grid-template-columns: 50px 2fr 1fr 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 10px 5px;
            /* row-gap: 10px;
            column-gap: 20px; */
        }

        .gridItem:nth-child(1){
            background-color: yellow;
            /* grid-row-start: 1;
            grid-row-end: 2; */
            /* grid-row: 1 / 2 ; */
            grid: 1;
            /* grid-column-start: 1;
            grid-column-end: -2; */
            grid-column: 1 / -2;
        }

        .gridItem:nth-child(5){
            grid-row: 1 / -1;
            /* grid-column: 4 / -1; */
            /* grid-column: 4 / 5; */
            grid-column: 4;
        }

        .gridItem:nth-child(6){
            /* grid-column: 1 / span 2; */
            /* É possível ocultar alguns valores, já que eles não fazem diferença na formatação final */
            grid-column: span 2; 

        }

        .gridItem:nth-child(4){
            /* grid-row-start: 2;
            grid-column-start: 3;
            grid-row-end: -1;
            grid-column-end: 4; */

            grid-area: 2 / 3 / -1 / 4;
        }

    </style>
</head>
<body>
    
    <h2>Grid layout</h2>

    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>

</body>
</html>
