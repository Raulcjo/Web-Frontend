<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>
<body>
    <h1>Métodos</h1>

    <script>
      
        const produto = {
            nome: "caneta",
            quantidade: 10,
            comprar: function(qtd){
                if(qtd > this.quantidade){
                    console.log("Quantidade insuficiente, quantidade em estoque é de", this.quantidade)
                }
                console.log(`comprar caneta`)
                this.quantidade -= qtd;
            },
            teste1() {
                console.log("teste 1")
                console.log(this)
            },
            teste2: () => { //Não use arow functions quando estiver trabalhando com objetos é possível vazar a propriedade.
                console.log("teste 2")
                this.quantidade = 1000
                console.log(this) //window
            }
        }

        console.log(produto)

        //comprar 3 canetas
        //produto.quantidade = 7 //reescreveu o quantidade original
        produto.quantidade -= 3 //subtraiu do elemento

        console.log(produto)

        //comprar 14 canetas
        produto.quantidade -= 14
        console.log(produto)

        produto.quantidade = 10

        produto.comprar(3)
        console.log(produto)

        produto.comprar(8)
        console.log(produto)

    </script>
    
</body>
</html>
