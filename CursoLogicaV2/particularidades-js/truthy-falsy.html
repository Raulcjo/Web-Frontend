    <h1>truthy vs falsy</h1>

    <p>Em Javascript, valores como 0, "", NaN, undefined, null, false são avaliados como false quando convertidos para boolean. Todo o resto é avaliado como true.</p>

    <script>
        
        let n = "";

        if(n){
            console.log("bloco verdade")
        }else{
            console.log("bloco mentira")
        }

    </script>
