<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos primitivos</title>
</head>
<body>
    <h1>Fracamente tipada</h1>

    <p>Em Javascript, variáveis podem armazenar valores de tipos diferentes</p>

    <script>

        /* JavaScript é uma linguagem fracamente tipada, ou seja, ele aceita que muitos 
        dos seus elementos mudem para outros tipos como de string para number sem causar 
        problemas e também consegue receber mais de um tipo ao mesmo tempo*/
        
        let n = 10;
        n = false;
        n = "string"

        n = [1, false, "string"]

        console.log(n)

    </script>
    
</body>
</html>
