<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>

    <script>
        // functions declaration

        function ola1(nome){
            console.log("Olá de function declaration, " + nome)
        }

        // functions expresions
        const ola2 = function(nome){
            console.log("Olá de function declaration, " + nome)
        }

        const arr = [ola1, ola2, function () { console.log("funcao anonima dentro de array executada" )}]

        arr[2]()

        //arrow function
        const ola3 = (nome) =>{
            console.log("Olá de arrow function, " + nome)
        }

        ola3("Eu sou uma arrow function")

        const soma = (n1, n2) => n1 + n2;

        console.log(soma(7, 3))

        const multiplicaPorDois = (n) => n * 2;

        console.log(multiplicaPorDois(7))

    </script>
    
</body>
</html>
