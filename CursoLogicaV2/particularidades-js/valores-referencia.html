<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos primitivos</title>
</head>
<body>
    <h1>Tipos primitivos</h1>

    <p>Em Javascript, há dois tipos de dados possíveis: primitivos (passados por valores) e objetos (passados por referência)</p>
    <p>Tipos primitivos:</p>
    <ul>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
        <li>null</li>
        <li>undefined</li>
        <li>Symbol (ES2015)</li>
    </ul>

    <script>

        // Toda vez que se for passar um valor que não é de nem um dos tipos acima, então esse valor é um objeto.

        let n = 10;

        function teste(n){
            console.log("n interno funcao teste", ++n)
        }

        teste(n)
        console.log("n externo", n)

        const arr = [1, 2, 3] // endereco na memoria ax123
        const arr2 = [4, 5, 6] // ax124

        function adicionarNaArray(valor, arr){
            arr[arr.lenght] = valor
        }

        // Tomar cuidado na hora de mudar o array ou variáveis

        function limparArray(arr){
            arr.lenght = 0; 
        }
        
        // adicionarNaArray("Novo valor", [1, 2, 3]) 
        // adicionarNaArray("novo valor", ax123)
        adicionarNaArray("novo valor", arr);

        console.log(arr);

        limparArray(arr);

        console.log(arr);

        const obj = {nome: "Daniel"}

        function adicionaPropEmObjetos(prop, valor, obj){
            if(obj[prop] === undefined){
                obj[prop] = valor;
            }
        }

        adicionaPropEmObjetos("email", "raulcosta@gmail.com", obj)

        console.log(obj)

    </script>
    
</body>
</html>
