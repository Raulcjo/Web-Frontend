<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6</title>
</head>
<body>

    <h1>Exemplo 6 - operadores de atribuição e aritimético</h1>
    
    <script>

        //Quando o atribuidor vem depois do número ele executa e depois soma
        let num1 = parseFloat(prompt("Digite um número"))
        num1 = num1++; 
        alert("O número é " + num1)

        alert(num1)
        
        //Quando o atribuidor vem antes do número ele soma e depois executa
        let num2 = parseFloat(prompt("Digite um número"))
        num2 = ++num2
        alert("O número é " + num2)

        // Obs: tambem se pode usar o -- em ambas as cituações

    </script>

</body>
</html>
