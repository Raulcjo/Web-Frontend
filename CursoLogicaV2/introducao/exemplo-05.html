<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
</head>
<body>

    <h1>Quinto exemplo - operadores de atribuição</h1>

    <script>

        let num1 = parseInt(prompt("Digite um número"))

        num1 += 10;

        alert("O resultado " + num1)

        let num2 = parseInt(prompt("Digite um número"))

        num2 -= 10;

        alert("O resultado " + num2)

        let num3 = parseInt(prompt("Digite um número"))

        num3 *= 10;

        alert("O resultado " + num3)

        let num4 = parseInt(prompt("Digite um número"))

        num4 /= 10;

        alert("O resultado " + num4)

        // Existem também %= (resto) e **= (exponêncial)

    </script>
    
</body>
</html>
