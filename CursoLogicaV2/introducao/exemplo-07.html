<body>

    <h1>Exemplo 7 - Desafio 2</h1>

    <script>

        let num1 = 10;

        num1 += 5;

        num1 *= 5;

        num1++;

        alert("O resto da divisão de " + num1 + " por 6 é " + (num1 % 6))

        alert("O quadrado do resto da divisão de " + num1 + " por 6 é " + ( (num1 % 6) **2))

        alert("O valor da variável é " + num1)

        num1 /= 4;

        alert("A variável tem o valor de " + num1)
    </script>
