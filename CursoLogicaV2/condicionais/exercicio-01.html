<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores condionais</title>
</head>
<body>

    <script>

        let n1 = parseFloat(prompt("Digite a nota 1"));
        let n2 = parseFloat(prompt("Digite a nota 2"));

        let media = (n1 + n2) / 2;

        // Se (media > 4)
          // entÃ£o mostra a mensagem

        if(media >4){
            alert("Aprovado!");
        }else{
            alert("Reprovado!")
        }

        alert("Fim do programa")

    </script>
    
</body>
</html>
