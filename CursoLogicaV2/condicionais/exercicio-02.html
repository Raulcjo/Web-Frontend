<html lang="pt-BR">
<head>

    <title>Operadores condionais</title>
</head>
<body>

    <script>

        let n1 = parseFloat(prompt("Digite a nota 1"));
        let n2 = parseFloat(prompt("Digite a nota 2"));

        let media = (n1 + n2) / 2;

       if(media > 4 && n1 > 0 && n2 > 0){
            //bloco verdade
        alert("APROVADO!");
       }else{
            //bloco mentira
        alert("REPROVADO!");
       }

    </script>
    
</body>
</html>
