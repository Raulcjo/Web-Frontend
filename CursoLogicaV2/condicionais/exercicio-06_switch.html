<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    
    <script>

        let myVar = 10;

        switch(typeof myVar){ 
            case "number": alert("myVar é tipo number")
            break;

            case "string": alert("Variável é tipo string")
            break;

            case "boolean": alert("Variável é tipo boolean")
            break;

            case "NaN": alert("Variável é tipo NaN")
            break;

            case "undefined": alert("Variável é tipo undefined")
            break;

            default: alert("Não foi possível identificar o tipo da variável")
            break;
        }

        alert("fim do programa");

    </script>

</body>
</html>
