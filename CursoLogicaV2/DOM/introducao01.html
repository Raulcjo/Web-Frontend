<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- DOM - Document Object Model -> Ponte entre HTML e Javascript-->
    
    <h1 id="titulo">Um título qualquer</h1>
    <p id="paragrafo">Este é apenas um paragráfo contento um <i>texto em itálico</i> qualquer</p>
    
    <hr>
    
    <input type="text" id="user" value="valor preenchido">

    <hr>

    <h2>Listas de tarefas</h2>

    <ol id="listaTarefas">
        <li>Aprender CSS</li>
        <li>Aprender Javascript</li>
        <li>Aprender DOM profundamente</li>
        <li>Criar algo</li>
    </ol>

    
    <script>
        document.getElementById("titulo").textContent = "titulo alterado 2"

        const lista = document.getElementById("listaTarefas")
        let novaTarefa = "Aplicar à vaga de emprego";

        lista.innerHTML += `<li>${novaTarefa}</li>`; //Uma das maneiras de adicionar um novo elemento na lista através do javascript

    </script>

</body>
</html>
