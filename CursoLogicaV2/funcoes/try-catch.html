<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try / Catch </title>
</head>
<body>

    <h1>try ... catch(error)</h1>

    <div id="output"></div>

    <script>
        let obj = {nome: "Daniel", email: "daniel@gmail.com"}

        try{
            document.getElementById("output").innerHTML = `Nome: ${obj.nome} - Email: ${obj.email} <br>`;
        }catch(e){
            console.log(e);
            console.log(e.message);
            alert("deu ruim!!! " + e.message)
        }finally{
            alert("Fim do programa")
        }
       
    </script>
    
    <script src="area.js"></script>

    <script>

        try{
            console.log(calcularAreaRetangulo(2, "fss"));
        }catch(e){
            alert("Deu ruim: " + e.menssagem)
        }

        try{
            let areaTriangulo = calcularAreaTriangulo(3, 5);
            document.getElementById("output").innerHTML += `A área do triângulo é ${areaTriangulo} <br>`;
        }catch(e){
            alert("fim do programa");
        }

        try{
            let areaCirculo = calcularAreaCirculo(10);
            document.getElementById("output").innerHTML += `A área do circulo é ${areaCirculo} <br>`
        }catch(e){
            alert("fim do programa " + e.message);
        }    

    </script>

</body>
</html>
