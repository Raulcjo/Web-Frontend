<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try / Catch </title>
</head>
<body>

    <h1>try ... catch(error)</h1>

    <div id="output"></div>

    <script>

        try{
            let obj = {nome: "Daniel", email: "daniel@gmail.com"}
        }catch(e){
            console.log(e);
            console.log(e.message);
            alert("deu ruim!!!" + e)
        }finally{
            document.getElementById("output") = `Nome: ${obj.nome} - Email: ${obj.email}`;
        }

       
    </script>
    
</body>
</html>
