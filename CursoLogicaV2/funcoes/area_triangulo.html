<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função área do triângulo</title>
</head>
<body>

    <h1>Área de triângulo</h1>

    <label for="base">Base
        <input type="number" id="base">
    </label>
    <label for="altura">Altura
        <input type="number" id="altura">
    </label>
    <button onclick="calcArea()">Calcular área</button>
    <br>
    <output id="output"></output>

    <script>

        const base = document.getElementById("base");
        const altura = document.getElementById("altura");
        const output = document.getElementById("output");

        let areaHTML = "";

        function calcArea(){
            let baseValue = base.value;
            let alturaValue = altura.value;

            let area = baseValue * alturaValue/2;

            areaHTML = `Área do triangulo de base ${baseValue}u e altura ${alturaValue}u é ${area}u²`;
            
            output.innerHTML = areaHTML;
        }

    </script>
    
</body>
</html>
