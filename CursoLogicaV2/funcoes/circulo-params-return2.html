<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função área do circulo</title>
</head>
<body>

    <h1>Área de circulo</h1>

    <label for="base">Raio
        <input type="number" id="raio">
    </label>
    <br>
    <button onclick="calcAreaNoPromptAlert()">Calcular área do prompt e mostrar no alert</button>
    <br>
    <button onclick="calcAreaNoInputAlert()">Calcular área do input e mostrar no alert</button>
    <br>
    <button onclick="calcAreaNoPromptOutput()">Calcular área do prompt e mostrar no output</button>
    <br>
    <button onclick="calcAreaNoInputOutput()">Calcular área do input </button>
    <br>
    <output id="output"></output>

    <script>

        const raio = document.getElementById("raio");
        const output = document.getElementById("output");

        function calcAreaNoPromptAlert(){
            let raio = parseFloat(prompt("Digite o raio"))
            let area = calcularArea(raio);

            alert(`Área da circunferência de raio ${raio}u é ${area}u²`);
        }

        function calcAreaNoInputAlert(){
            let raioValue = parseFloat(raio.value)
            let area = calcularArea(raioValue);

            alert(`Área da circunferência de raio ${raioValue}u é ${area}u²`);
        }

        function calcAreaNoPromptOutput(){
            let raio = parseFloat(prompt("Digite o raio"))
            let area = calcularArea(raio);

            output.innerHTML = `Área da circunferência de raio ${raio}u vindo do prompt é ${area}u²`;
        }

        function calcAreaNoInputOutput(){
            let raioValue = parseFloat(raio.value)
            let area = calcularArea(raioValue);

            output.innerHTML = `Área da circunferência de raio ${raioValue}u vindo do input é ${area}u²`;
        }

        function calcularArea(raio){
            const pi = Math.PI;
            let area = (pi*(raio**2)).toFixed(2);
            return area;
        }

    </script>
    
</body>
</html>
