<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de um aluno</title>
</head>
<body>
    <h1>Informações dos alunos</h1>

    <ul id="listaAlunos"></ul>
    
    <script>

        const alunos = [
            { nome: "Daniel", notas: [1, 3, 3, 8] },
            { nome: "Maria", notas: [10, 6, 3, 2] },
            { nome: "João", notas: [10, 6, 3, 0] }
        ]

        const listaAlunos = document.getElementById("listaAlunos");
        let alunosHTML = "";
        let media = 0, soma = 0;
        
        for(let i = 0; i < alunos.length; i++){
            for(let j = 0; j < alunos[i].notas.length; j++){
                soma += alunos[i].notas[j];
            }
            media = soma/alunos[i].notas.length;
            alunosHTML += `<li>${alunos[i].nome}, média ${media}</li>`
        }

        listaAlunos.innerHTML = alunosHTML;


    </script>
    
</body>
</html>
