<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objetos</h1>

    <script>

        const carro = {
            modelo: "Uno",
            ano: 2023,
            km: 10000,
            combustivel: "gasolina",
            litrosConsumidos: 625
        }

        carro.marca = "Fiat"; //Adicionando propriedade por fora

        let KmporL = carro.km / carro.litrosConsumidos;


        document.write(`O carro ${carro.marca} ${carro.modelo} ${carro.ano} fez em m√©dia ${KmporL} Km/L de ${carro.combustivel}. <br>`);

    </script>
    
</body>
</html>
