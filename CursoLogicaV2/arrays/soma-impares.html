<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <h1>Arrays</h1>

    <p>Dado um array de números, mostre em um alert a soma dos números ímpares</p>

    <script>

        const numeros = [1, 2, 3, 4, 5, 6, 7];

        let somaImpares = 0;

        for(let i = 0; i < numeros.length; i++){

            let n = numeros[i];

            if(n % 2 != 0){
                somaImpares += n;
                // console.log(somaImpares);
            }
        }

        alert("A soma dos números ímpars é " + somaImpares)

    </script>
    
</body>
</html>
