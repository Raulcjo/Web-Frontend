<body>
    
    <h1>Arrays</h1>

    <script>

        let numeros = [1, 3, 8, 7, 5, 90, 34, 21];
        let numeros2 = [];

        for(let i = 0; i < numeros.length; i++){
            let numero = numeros[i] * 2;

            // numeros2[numeros2.length] = numero
            numeros2.push(numero) // mÃ©todo push() "empurra" um novo valor no array
        }

        console.log(numeros2)

    </script>
