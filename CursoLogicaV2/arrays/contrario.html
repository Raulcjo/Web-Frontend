<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <h1>Arrays</h1>

    <p>Dado um array de nomes, mostre na tela todos os nomes trás para frente (o último item do array é o primeiro na página)</p>

    <script>

        const nomes = ["João", "Maria", "Otávio", "Lúcia"];

        // alert(nomes.reverse())

        for(let i = nomes.length -1; i >= 0; i--){
            document.write(nomes[i] + "<br>")
        }

    </script>
    
</body>
</html>
