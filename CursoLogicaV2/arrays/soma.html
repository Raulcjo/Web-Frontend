<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <h1>Arrays</h1>

    <p>Dado um array de números, mostre num alert a soma de todos eles.</p>

    <script>

        const numeros = [1, 2, 3, 4, 5];

        let soma = 0;

        for(let i = 0; i < numeros.length; i++){
            let n = numeros[i];
            soma += n;
        
            // console.log(soma)
        }

        alert("A soma de todos os números é " + soma)

    </script>
    
</body>
</html>
