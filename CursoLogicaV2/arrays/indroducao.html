<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indrodução arrays</title>
</head>
<body>

    <h1>Arrays</h1>

    <script>

        let nomes = ["João", "Maria", "Daniel", "Beatriz", "Ricardo", "Luciene"]; //sintaxe literal
        //let nomes = new Array("João", "Maria", "Daniel", "Beatriz") // sintaxe função construtora

        let nomeDigitado = prompt("Digite seu nome: ");

        nomes[nomes.length] = nomeDigitado;
        
        for(let i = 0; i < nomes.length; i++){
            document.write("nome: " + nomes[i] + "<br>");
        }

        document.write("A lista de nomes posssui: " + nomes.length + " elementos");
        


    </script>
    
</body>
</html>
