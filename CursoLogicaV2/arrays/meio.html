<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <h1>Arrays</h1>

    <p>Dado um array que pode conter valores de tipos diferentes, mostre num alert qual é o valor que está no meio (pode ser aproximado)
    </p>

    <script>

        const numeros = [1, "agora", 2, null, true, 3, 4, [], 5, false, "6"];

        let meio = parseInt(numeros.length / 2);

        alert("O elemento que está no meio é o " + numeros[meio]);

    </script>
    
</body>
</html>
