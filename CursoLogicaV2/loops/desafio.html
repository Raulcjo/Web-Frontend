<body>

            if(i % 10 === 0){
                continue
            }
            console.log(i)
            let n = parseInt(Math.random() * 100 + 1);
            console.log("nÃºmero sorteado: " + n)

            if(i % n === 0){
                break;
            }

        }

    </script>
