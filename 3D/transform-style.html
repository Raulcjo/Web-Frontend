<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .cena{
            border: 2px solid #ccc;
            width: 300px;
            aspect-ratio: 1;
        }

        .plano{
            background-color: rgb(0, 0, 0, .3);
            width: 200px;
            aspect-ratio: 1;
        }

        #cena1{
            perspective: 500px;
        }

        .cena1a{
            /* A orderm das propriedades no transform altera o resultado final */
            transform: rotateY(45deg) translateX(200px) ;
            transform-style: preserve-3d;
        }

        .cena1b{
            /* transform: rotateX(55deg); */
            transform: rotateX(35deg) translateZ(50px) scale3d(2.4, 1.9, 4);
        }

    </style>
    <title>3D preserve 3D</title>
</head>
<body>

    <div class="cena" id="cena1">
        <div class="cena1a plano">
            <div class="cena1b plano">cena 1 B</div>
        </div>
    </div>
    
</body>
</html>
