    <main class="main">
        <section class="container">
            <h1 class="titulo">My Components</h1>
        </section>

        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="#">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" autocomplete="off">
                        </div>
                    </div>
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>
                    <input type="submit" value="Enviar" class="btn">
                </form>

                <address>
                    <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 Unites States</p>
                    <p><b>Telefone</b> 000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>
            </div>
        </section>

        <section>
            <h3>Quiz</h3>
                <form action="#" class="form-quiz">

                    <label for="tecnologia">Qual é sua linguagem preferida?</label>
                    <select name="tecnologia" id="tecnologia">
                        <option value="null">Selecione</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="js">Javascript</option>
                    </select>

                    <label>Baixa Prioridade
                        <input type="radio" name="prioridade" value="baixa">
                    </label>
                    <label>Média Prioridade
                        <input type="radio" name="prioridade" value="media">
                    </label>
                    <label>Alta Prioridade
                        <input type="radio" name="prioridade" value="alta">
                    </label>
                
                    <label><input type="checkbox" name="copia" value="true"> Envie-me uma cópia</label>
                    <label><input type="checkbox" name="humano" value="true"> Sou um se humano</label>

                    <div class="row">
                        <div>
                            <label for="">
                                <input type="reset" value="Limpar">
                            </label>
                        </div>
                        <div>
                            <label for="">
                                <input type="submit" value="Enviar" class="btn btn-stroke">
                            </label>
                        </div>
                    </div>

                </form>
        </section>

    </main>
