<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking cat</title>

    <style>

        .cat{
            width: 400px;
            height: 200px;
            background-image: url(walking_sprite.png);
            background-position: 0 0;
            background-repeat: no-repeat;

            animation: caminha 1s steps(12) infinite;

            transform: scaleX(-1);
        }

        @keyframes caminha{
            0%{
                background-postion: 0 0;
            }

            100%{
                background-position: 0 -2390px;
            }
        }

    </style>
</head>
<body>
    <div class="cat"></div>
</body>
</html>
