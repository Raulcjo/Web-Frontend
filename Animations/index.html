<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações em CSS</title>
    <style>
        @keyframes anda{
            from{
                transform: translateX(0);
                background-color: yellow;
            }

            50%{
                background-color: green;
            }

            to{
                transform: translateX(300px);
                background-color: blue;
            }
        }

        @keyframes altura{
            0%{
                height: 80px;
            }

            20%{
                height: 120px;
            }

            80%{
                height: 120px;
            }

            100%{
                height: 80px;
            }
        }

        #anima{
            outline: 3px solid red;
            width: 400px;
        }

        #anima div{
            width: 100px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #anima div:nth-child(1){
            animation-name: anda;
            animation-duration: 2s;
            animation-iteration-count: 2;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        #anima div:nth-child(2){
            animation: anda 2s linear 2s 2 alternate both running;
            /* animation-fill-mode: both;
            animation-play-state: running; */
        }

        #anima div:nth-child(2):hover{
            animation-play-state: paused;
        }

        #anima div:nth-child(3){
            animation: anda 2s ease-in-out 2s infinite alternate,
            altura 2s linear 1 normal forwards;
        }

    </style>
</head>
<body>
    
    <div id="anima">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
